<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>덕분이의 골프맛집</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3297361889610977"
    crossorigin="anonymous"></script>
</head>
<body>
    <!-- 헤더 섹션 -->
    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="https://blog.kakaocdn.net/dn/urdrA/btsNhMAYXg4/Ua1bAizLATmzmXuNZ1fyd1/img.png" alt="골프 깃발" class="logo-image">
                <span class="logo-text">덕분이의 골프맛집</span>
            </a>
        </div>
    </header>
<!-- HTML 수정 -->
<section class="main-banner">
    <div class="banner-container">
        <picture>
            <source media="(max-width: 480px)" srcset="https://blog.kakaocdn.net/dn/btKeU6/btsNiZGCESu/cGsGtDqDZHkhthRMdpMaT0/img.jpg">
            <img src="https://blog.kakaocdn.net/dn/cpBklE/btsNjztU8oI/LVW2RjdAkC228NVbOZK9Z0/img.jpg" alt="골프 맛집 배너">
        </picture>
    </div>
</section>
    <!-- 검색창 섹션 -->
    <section class="search-section">
        <div class="search-container">
            <select id="golf-course-select" class="golf-course-dropdown">
                <option value="">골프장을 선택하세요</option>
                <!-- 드롭다운 옵션은 JavaScript로 동적 생성됩니다 -->
            </select>
            <button id="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </section>
    
    <!-- 애드센스 광고 섹션 -->
    <section class="adsense-section">
        <div class="adsense-container">
            <div class="ad-unit">
                <!-- 랜딩페이지 상단광고 -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-3297361889610977"
                     data-ad-slot="1051740099"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>
    </section>
    
    <!-- 검색 결과 섹션 -->
    <section class="search-results" id="search-results">
        <h2 class="section-title">검색 결과</h2>
        <div class="results-container">
            <!-- 검색 결과는 JavaScript로 동적 생성됩니다 -->
        </div>
    </section>
    
    <!-- 푸터 섹션 -->
    <footer class="footer">
        <div class="footer-content">
            <h3>골프치기 전, 맛집은 필수!</h3>
            <p>골프는 체력 소모가 큰 스포츠입니다. 좋은 플레이를 위해서는 적절한 영양 섭취가 필수적입니다. 덕분이의 골프맛집에서 골프장 주변의 숨은 맛집들을 찾아보세요. 든든하게 식사 후 필드에서 최고의 퍼포먼스를 발휘하세요!</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
